<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span{
            color:deeppink;
        }
    </style>
</head>
<body>
    <h1>毕业生信息</h1>
    <form action="#" method="GET">
    <fieldset style="width:500px;">   
        <legend style="color:deeppink" >  
            学生信息
        </legend>
            姓&nbsp;&nbsp;名<input type="text" placeholder="请输入姓名" required="required"><span>*</span><br/>
            学&nbsp;&nbsp;号<input type="text" placeholder="请输入学号" required="required"><span>*</span><br/>
            手&nbsp;&nbsp;机<input type="tel" placeholder="请输入手机号" required="required"><span>*</span><br/>
            邮&nbsp;&nbsp;箱<input type="email" placeholder="请输入邮箱地址" required="required"><span>*</span><br/>
    </fieldset>

    <fieldset style="width:500px; margin-top:50px;">
        <legend style="color:deeppink">
            录取情况
        </legend>
            录取学校<input type="text"><br/>
            录取成绩<input type="text"><br/>
            入学时间<input type="date"><br/>
    </fieldset>
    <input type="submit" id="inp" style="margin-top: 20px;">
    </form>
</body>
</html>
